<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando condicoes</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do Carro:<input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        var txtv = window.document.getElementById('txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)
        function calcular() {
            res.innerHTML = `<p>Sua velocidade atual eh de <strong>${vel}Km/h</strong></p>`
            
            if (vel > 60) {
                res.innerHTML += `<p>voce foi multado por excesso de velocidade.</p>`
            }

            res.innerHTML += `<p>Dirija sempre com cinto de seguranca</p>`

            }
    </script>
</body>
</html>
