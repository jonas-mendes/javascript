<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio condições</title>
</head>
<body>
  <h1>Em qual país você nasceu?</h1>
  Digite seu país natal:
  <input type="text" id="txtpais" required> <br>
  <input type="button" value="Verificar" onclick="verificar()">
  <div id="res"></div>

  <script>
    const txtp = document.getElementById('txtpais');
    const res = document.getElementById('res');

    function verificar() {
      const pais = txtp.value.trim().toLowerCase(); // pega o valor atual e normaliza
      if (pais === 'brasil') {
        res.innerHTML = 'Você é brasileiro!';
      } else if (pais === '') {
        res.innerHTML = 'Por favor, digite o país.';
      } else if (pais.length < 4) {
        res.innerHTML = '❌ País inválido (mínimo 4 letras).'
      }
       else {
        res.innerHTML = 'Você é estrangeiro!';
      }
    }
  </script>
</body>
</html>
