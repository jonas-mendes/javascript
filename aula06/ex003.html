<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: lightgray;
            font: normal 20pt arial;
        }

        h1 {
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1>
    <p>the curse is gone</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Type a number: '))
        var n2 = Number(window.prompt('Type another number: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} eh igual a ${s}`)
        // number + number para adicao
        // string + string para concatenacao
    </script>
</body>
</html>
