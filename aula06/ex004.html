<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            font-size: 20pt;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('What is your name?')
        document.write(`Ola, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras`)
        document.write(`Seu nome em maiusculas eh ${nome.toUpperCase()}`)
        document.write(`Seu nome em minusculas eh ${nome.toLowerCase()}`)
    </script>
</body>
</html>
